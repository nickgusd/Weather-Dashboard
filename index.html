<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Weather Dashboard</header>


    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            <h2>Search for a City:</h2>
          <input class="form-control mr-sm-2" type="search" placeholder="Search"  id="search-bar" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-btn">Search</button>
        </form>
      </nav>

    <div class="search-list">
        <ul class="state-list"></ul>
    </div>


      <div class="container" id="current-weather">
        <div id="current-weather"></div>
      </div>
      
        <div class="forecast">
            <div>
              <h2 class="forecast-h2">5-Day forecast</h2>
            </div>
            <div class="daywrapper">
                <div class="day1"></div>
                <div class="day2"></div>
                <div class="day3"></div>
                <div class="day4"></div>
                <div class="day5"></div>
            </div>
        </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
