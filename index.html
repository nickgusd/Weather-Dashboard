<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="dashboard-header">Weather Dashboard</header>


      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <h2>Search for a City:</h2>
                  <input class="form-control mr-sm-2" type="search" placeholder="Search"  id="search-bar" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-btn">Search</button>
                </form>
              </nav>
        
                <div class="search-list">
                    <ul class="state-list"></ul>
                </div>
          </div>

          <div class="col-md-8">
            <div class="container" id="current-weather">
                <div id="current-weather"></div>
              </div>

              <div class="forecast">
                <div>
                <h2 class="forecast-h2">5-Day forecast</h2>
                </div>
                <div class="daywrapper">
                    <div class="day1">
                        <header class="day1-header"></header>
                        <div class = "day1-icon"></div>
                        <p class="day1-temp fahrenheit"></p>
                        <p class="day1-hum"></p>
                    </div>
                    <div class="day2">
                        <header class="day2-header"></header>
                        <div class = "day2-icon"></div>
                        <p class="day2-temp fahrenheit"></p>
                        <p class="day2-hum"></p>
                    </div>
                    <div class="day3">
                        <header class="day3-header"></header>
                        <div class = "day3-icon"></div>
                        <p class="day3-temp fahrenheit"></p>
                        <p class="day3-hum"></p>
                    </div>
                    <div class="day4">
                        <header class="day4-header"></header>
                        <div class = "day3-icon"></div>
                        <p class="day4-temp fahrenheit"></p>
                        <p class="day4-hum"></p>
                    </div>
                    <div class="day5">
                        <header class="day5-header"></header>
                        <div class = "day5-icon"></div>
                        <p class="day5-temp fahrenheit"></p>
                        <p class="day5-hum"></p>
                    </div>
                </div>
            </div>
          </div>
        </div>
          </div>
        </div>
      </div>


      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
